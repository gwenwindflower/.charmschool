installs: |
  if not type -q obsidian-cli
    brew tap yakitrak/yakitrak
    brew install yakitrak/yakitrak/obsidian-cli
    obsidian-cli completion fish > ~/.config/fish/completions/obsidian-cli.fish
    obsidian-cli set-default girlOS
  else
    echo "An obsidian-cli binary was found in PATH, it seems to already be installed!"
  end
