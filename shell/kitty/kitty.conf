# BEGIN_KITTY_FONTS
font_family      family='Ellograph CF Fixed Pitch' style=Thin
bold_font        family='Ellograph CF Fixed Pitch' style=Regular
italic_font      family='Ellograph CF Fixed Pitch' style='Thin Italic'
