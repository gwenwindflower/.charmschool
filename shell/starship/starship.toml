"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 750
palette = "catppuccin_frappe"

[character]
success_symbol = "[🦋](bold_green)"
error_symbol = "[🐛](bold_red)"

[directory]
style = "sky"

[gcloud]
disabled = true

[aws]
disabled = true

[git_branch]
symbol = "🌱"
format = "[$symbol$branch(:$remote_branch) ]($style) "
style = "bold bg:mauve fg:mantle"
ignore_branches = ["main", "master"]

[git_status]
format = '([$all_status$ahead_behind]($style) )'
stashed = "📦"
modified = "📝"
conflicted = "💥"
untracked = "🤷"
deleted = "❌"
renamed = "📛"
staged = "🚚"
ahead = "🚀"
behind = "👇"


[nodejs]
symbol = "☕"

[palettes.catppuccin_frappe]
rosewater = "#f2d5cf"
flamingo = "#eebebe"
pink = "#f4b8e4"
mauve = "#ca9ee6"
red = "#e78284"
maroon = "#ea999c"
peach = "#ef9f76"
yellow = "#e5c890"
green = "#a6d189"
teal = "#81c8be"
sky = "#99d1db"
sapphire = "#85c1dc"
blue = "#8caaee"
lavender = "#babbf1"
