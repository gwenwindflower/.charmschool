# Fish is installed via the bootstrap.sh script, as it used to run all Rotz subshell install commands
# if you hit the need to update fish plugins at some point user the fisher_init.fish script

links:
  config.fish: ~/.config/fish/config.fish
  fish_plugins: ~/.config/fish/fish_plugins
  conf.d/no_auto_mise.fish: ~/.config/fish/conf.d/no_auto_mise.fish
  user_conf/: ~/.config/fish/user_conf/ # directory symlink
  functions/: ~/.config/fish/functions/ # directory symlink
